version: 0.0
os: linux
files:
  - source: /
    destination: /ubuntu/home/server
    overwrite: yes
file_exists_behavior: OVERWRITE

permissions:
  - object: /
    pattern: '**'
    owner: ubuntu
    group: ubuntu

hooks:
  AfterInstall:
    - location: /scripts/after_install.sh
      timeout: 120
      runas: ubuntu
